<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/svg/home.svg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <meta name="wineport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <script src="/static/scripts/script.js"></script>
</head>
<body>
<div class="nav-container">
    <nav>
        <ul class="desktop-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('booking') }}">Booking</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
        </ul>
    </nav>
</div>

    <div id="bookingform">
<form action="{{ url_for('booking') }}" method="post">

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required/>

    <label>Pitch</label>
    <input type="number" id="pitch" name="pitch" placeholder="Pitch" required><br>

    <label>Start Time</label>
    <input type="time" id="start" name="start" placeholder="Start Time" required><br>

    <label>End Time</label>
    <input type="time" id="end" name="end" placeholder="End Time" required><br>

    <label>Date</label>
    <input type="date" id="date" name="date" placeholder="Date" required><br>
    <label>Amenities</label>
    <input type="text" id="amenities" name="amenities" placeholder="Amenities"><br>

    <button type="submit" class="button-group" id="submit_booking">Submit</button>
        <a href="{{ url_for('account') }}">Create account</a>
</form>
    </div>
</body>
</html>
